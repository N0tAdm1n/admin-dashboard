<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <input type="search" name="search-bar" id="search-bar" />

        <div class="notifications">Bell icon</div>

        <div class="user-profile-container">
          <div class="user-avatar">User Img</div>
          <div class="user-name">N0tAdm1n</div>
        </div>

        <div class="welcome-container">
          <div class="user-avatar">User Img</div>
          <div class="greeting">Hi,</div>
          <div class="full-user-name">N0tAdm1n @Shamir</div>
        </div>

        <div class="button-container">
          <button>NEW</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div class="side-menu">
        <div class="logo">Logo</div>

        <ul class="menu-list">
          <li class="menu-list-item">Home</li>
          <li class="menu-list-item">Profile</li>
          <li class="menu-list-item">Messages</li>
          <li class="menu-list-item">History</li>
          <li class="menu-list-item">Task</li>
          <li class="menu-list-item">Communities</li>
        </ul>

        <ul class="settings-list">
          <li class="list-item">Settings</li>
          <li class="list-item">Support</li>
          <li class="list-item">Privacy</li>
        </ul>
      </div>

      <div class="main">
        <div>
          <p>
            Your Projects
          </p>
          <div class="projects-container">
          <div class="project-tiles">1</div>
            <div class="project-tiles">2</div>
            <div class="project-tiles">3</div>
            <div class="project-tiles">4</div>
            <div class="project-tiles">5</div>
            <div class="project-tiles">6</div>
          </div>
        </div>

        <div class="announcement-trending-container">
          <div class="announcement">Announcement</div>

          <div class="trending">Trending</div>
        </div>
      </div>
    </div>
  </body>
</html>
